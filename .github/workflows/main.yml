name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    env:
      BOARD_MEMBERS: "test.member1@example.com,test.member2@example.com"
    steps:
    - uses: actions/checkout@v4
    - name: Set up uv
      uses: astral-sh/setup-uv@v6
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version-file: '.python-version'
    - name: Install dependencies
      run: uv sync
    - name: Run tests
      run: uv run pytest
    - name: Run linter
      run: uv run ruff check .
    - name: Run formatter check
      run: uv run ruff format . --check
    - name: Run type checking
      run: uv run ty check .

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/projectvote/frontend
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install dependencies
      run: npm install
    - name: Run linter
      run: npm run lint
    - name: Build
      run: npm run build

  build-and-push-docker-images:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/projectvote-backend:latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./src/projectvote/frontend
          file: ./src/projectvote/frontend/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/projectvote-frontend:latest
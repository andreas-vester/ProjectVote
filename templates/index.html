<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antrag auf Förderung</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; margin: 2em; background-color: #f4f4f4; color: #333; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #0056b3; }
        label { display: block; margin-bottom: 0.5em; font-weight: bold; }
        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 0.7em;
            margin-bottom: 1em;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        textarea { resize: vertical; height: 120px; }
        button {
            background-color: #0056b3;
            color: white;
            padding: 0.8em 1.5em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover { background-color: #004494; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Antrag auf Förderung</h1>
        <form action="/submit" method="post">
            <label for="first_name">Vorname</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Nachname</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="applicant_email">Ihre E-Mail-Adresse</label>
            <input type="email" id="applicant_email" name="applicant_email" required>

            <label for="department">Fachbereich</label>
            <input type="text" id="department" name="department" required>

            <label for="project_title">Projekttitel</label>
            <input type="text" id="project_title" name="project_title" required>

            <label for="project_description">Kurzbeschreibung des Projektes</label>
            <textarea id="project_description" name="project_description" required></textarea>

            <label for="costs">Voraussichtliche Kosten (in €)</label>
            <input type="number" id="costs" name="costs" step="0.01" min="0" required>

            <button type="submit">Antrag absenden</button>
        </form>
    </div>
</body>
</html>
